<div class="card">
    <div class="card-body">
        <h1 class="text-center">Ajouter une note</h1>
<form [formGroup]="classe" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Code</label>
    <input type="text" class="form-control" formControlName="code" >
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nom</label>
    <input type="text" class="form-control" formControlName="nom" >
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Effectif</label>
    <input type="number" class="form-control" formControlName="effectif" >
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="!classe.valid">Valider</button>
  </div>
</form>
</div>
</div>
