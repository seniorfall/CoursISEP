
<h2 class="text-center">Cr√©ation d'une formation</h2>
<form>
<div class="mb-3">
<input type="text" id="sigle" name="sigle" class="form-control"
      required minlength="4" maxlength="7"
      [(ngModel)]="formation.sigle" #sigle="ngModel">

<div *ngIf="sigle.invalid && (sigle.dirty || sigle.touched)"
      class="alert">
  
    <div *ngIf="sigle.errors?.['required']">
      Sigle is required.
    </div>
    <div *ngIf="sigle.errors?.['minlength']">
        Sigle must be at least 4 characters long.
    </div>
    <div *ngIf="sigle.errors?.['maxlength']">
        Sigle must be at max 7 characters long.
    </div>
  
  </div>

</div>
<div class="mb-3">
<input type="text" id="name" name="name" class="form-control"
      required minlength="4" maxlength="7"
      [(ngModel)]="formation.name" #name="ngModel">

<div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert">

  <div *ngIf="name.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="name.errors?.['minlength']">
    Name must be at least 4 characters long.
  </div>


</div>
</div>

<div class="mb-3">
    <button class="btn btn-primary" type="submit">Valider</button>
</div>

</form>
